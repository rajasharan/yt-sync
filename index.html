<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Hello World!</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.1.0/css/bulma.min.css">

        <style>
            .video-wrapper {
                position: relative;
                padding-bottom: 56.25%; /* 16:9 */
                padding-top: 25px;
                height: 0;
            }
            .video-wrapper iframe {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
            iframe {
                pointer-events: none;
            }
            .hero-body {
                padding: 0px;
            }
        </style>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
        <script src="elm.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
        <script>
            var app = Elm.Main.fullscreen();
            app.ports.play.subscribe(function() {
                try {
                    play();
                    app.ports.played.send(time());
                } catch (e) {
                    console.log(e);
                    app.ports.errored.send(e.toString());
                }
            });

            app.ports.pause.subscribe(function() {
                try {
                    pause();
                    app.ports.paused.send(time());
                } catch (e) {
                    console.log(e);
                    app.ports.errored.send(e.toString());
                }
            });

            app.ports.seek.subscribe(function(pos) {
                try {
                    seek(pos);
                    app.ports.seeked.send(time());
                } catch (e) {
                    console.log(e);
                    app.ports.errored.send(e.toString());
                }
            });

            app.ports.total.subscribe(function() {
                try {
                    app.ports.totaled.send(total());
                } catch (e) {
                    console.log(e);
                    app.ports.errored.send(e.toString());
                }
            });

            app.ports.width.subscribe(function() {
                var w = $('.seekbar').width();
                app.ports.seekbarWidth.send(w);
            });
        </script>
    </body>

</html>
